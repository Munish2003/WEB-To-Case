<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Case</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-container {
      text-align: center;
      margin-top: 30px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Case</h2>

    <form action="https://computing-enterprise-8569--zox.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DC4000002kQ3B" method="POST" novalidate>

      <input type="hidden" name="orgid" value="00DC4000002kQ3B">
      <input type="hidden" name="retURL" value="http://www.google.com">

      <label for="company">Company <span aria-hidden="true">*</span></label>
      <input id="company" name="company" type="text" maxlength="80" required>

      <label for="name">Contact Name <span aria-hidden="true">*</span></label>
      <input id="name" name="name" type="text" maxlength="80" required>

      <label for="email">Email <span aria-hidden="true">*</span></label>
      <input id="email" name="email" type="email" maxlength="80" required>

      <label for="subject">Subject <span aria-hidden="true">*</span></label>
      <input id="subject" name="subject" type="text" maxlength="80" required>

      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>

      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="">-- None --</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <label for="reason">Case Reason</label>
      <select id="reason" name="reason">
        <option value="">-- None --</option>
        <option value="User didn't attend training">User didn't attend training</option>
        <option value="Complex functionality">Complex functionality</option>
        <option value="Existing problem">Existing problem</option>
        <option value="Instructions not clear">Instructions not clear</option>
        <option value="New problem">New problem</option>
      </select>

      <div class="submit-container">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
